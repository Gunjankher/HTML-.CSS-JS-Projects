 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
<input type="text" id="show" value="" placeholder="0" >
<br>
<div class="col">
<button class="button">sin</button>
<button class="button">rad</button>
<button class="button">deg</button>
<button class="button">Ac</button>
<button class="button">%</button>
<button class="button">⌫</button>
<button class="button">/</button>
<br>
</div>

<div class="col">
    <button class="button">cos</button>
    <button class="button">tan</button>
    <button class="button">inv</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">*</button>
    <br>
    </div>
    <div class="col">
        <button class="button">log</button>
        <button class="button">ln</button>
        <button class="button">!</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <br>
        </div>
        <div class="col">
            <button class="button">π</button>
            <button class="button">e</button>
            <button class="button">^</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            <br>
            </div>
            <div class="col">
                <button class="button">√</button>
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <br>
                </div>
            
<script src="cal.js"></script>
</div>
</body>
</html>
